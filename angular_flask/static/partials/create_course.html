<div>
  <form ng_submit="create_course()">
    <p>
      Title <input type="text" name="title" ng-model="title" required>
    </p>
    <p>
      Description <input type="text" name="description" ng-model="description" required>
    </p>
    <p>
      Category <input type="text" name="category" ng-model="category" required>
    </p>
    <input type="submit" value="Create">
  </form>
</div>
