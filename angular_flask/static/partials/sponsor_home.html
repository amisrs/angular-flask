<div class="container">
  <div ng-if="!isShowingNew">
    <div class="row">
      <div class="col-md-10">
      </div>
      <div class="col-md-2">
        <button ng-click="showNew()" type="button" class="btn btn-primary header-button pull-right">New</button>
      </div>
    </div>
    <div ng-controller="ProjectListController">
      <div class="row panel panel-default">
        <h2>Ongoing Projects</h2>
        <div class="col-md-4 panel-body" ng-repeat="project in ongoing_projects | orderBy: 'id':true ">
          <div ng-include src="'static/partials/project/project_tile.html'"></div>
        </div>
      </div>
      <div class="row">
        <h2>Open Projects</h2>
        <div class="col-md-4" ng-repeat="project in open_projects | orderBy: 'id':true ">
          <div ng-include src="'static/partials/project/project_tile.html'"></div>
        </div>
      </div>
      <div class="row">
        <h2>Completed Projects</h2>
        <div class="col-md-4" ng-repeat="project in completed_projects | orderBy: 'id':true ">
          <div ng-include src="'static/partials/project/project_tile.html'"></div>
        </div>
      </div>
    </div>
  </div>

  <div ng-if="isShowingNew">
    <div class="row">
      <div class="col-md-3">
        <button ng-click="hideNew()" type="button" class="btn btn-link header-button pull-right">Back</button>
      </div>
      <div class="col-md-6">
        <h2> New Project </h2>
      </div>
    </div>
    <div ng-controller="CreateProjectController" class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form ng-submit="create_project()">
          <div class="row">
            <p class="col-md-12">
              <input id="title" class="form-control" type="text" name="title" ng-model="title" placeholder="Title" required>
            </p>
          </div>
          <div class="row">
            <p class="col-md-12">
              <textarea id="description" class="form-control vertical-textarea" type="text" name="description" ng-model="description" placeholder="Description" required></textarea>
            </p>
          </div>
          <div class="row">
            <p class="col-md-12">
              <input id="category" class="form-control" type="text" name="category" ng-model="category" placeholder="Category" required>
            </p>
          </div>
          <div class="row">
            <p class="col-md-12">
              <textarea id="deliverables" class="form-control vertical-textarea" type="text" name="deliverables" ng-model="deliverables" placeholder="Deliverables" required></textarea>
            </p>
          </div>
          <div class="row">
            <p class="col-md-12">
              <textarea id="requirements" class="form-control vertical-textarea" type="text" name="requirements" ng-model="requirements" placeholder="Prerequisite knowledge" required></textarea>
            </p>
          </div>
          <div class="row">
            <p class="col-md-12">
              <input id="payment" class="form-control vertical-textarea" type="number" min="0.00" max="1000000.00" step="0.01" name="payment" ng-model="payment" placeholder="Payment" required></textarea>
            </p>
          </div>

          <input class="btn btn-primary pull-right" type="submit" value="Create">
        </form>
      </div>
      <div class="col-md-3"> </div>
  </div>

  </div>
</div>
