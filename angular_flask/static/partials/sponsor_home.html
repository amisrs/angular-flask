<div class="container">
  <div ng-if="!isShowingNew">
    <div class="row">
      <div class="col-md-10">
        <h2> My Projects </h2>
      </div>
      <div class="col-md-2">
        <button ng-click="showNew()" type="button" class="btn btn-primary header-button pull-right">New</button>
      </div>
    </div>
    <div ng-controller="ProjectListController" class="row">
      <div class="col-md-4" ng-repeat="project in projects | orderBy: 'id':true ">
        <div ng-include src="'static/partials/project/project_tile.html'"></div>
      </div>
    </div>

  </div>

  <div ng-if="isShowingNew">
    <div class="row">
      <div class="col-md-3">
        <button ng-click="hideNew()" type="button" class="btn btn-link header-button pull-right">Back</button>
      </div>
      <div class="col-md-6">
        <h2> New Project </h2>
      </div>
    </div>
    <div ng-controller="CreateProjectController" class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form ng-submit="create_project()">
          <div class="row">
            <p class="col-md-12">
              <input id="title" class="form-control" type="text" name="title" ng-model="title" placeholder="Title" required>
            </p>
          </div>
          <div class="row">
            <p class="col-md-12">
              <textarea id="description" class="form-control vertical-textarea" type="text" name="description" ng-model="description" placeholder="Description" required></textarea>
            </p>
          </div>
          <div class="row">
            <p class="col-md-12">
              <input id="category" class="form-control" type="text" name="category" ng-model="category" placeholder="Category" required>
            </p>
          </div>
          <input class="btn btn-primary pull-right" type="submit" value="Create">
        </form>
      </div>
      <div class="col-md-3"> </div>
  </div>

  </div>
</div>
