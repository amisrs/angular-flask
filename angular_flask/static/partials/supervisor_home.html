<div class="container-fluid">
  <div ng-if="!isShowingNew">
    <div class="row">
      <div class="col-md-10">
        <h2> My Students </h2>
      </div>
      <div class="col-md-2">
        <button ng-click="showNew()" type="button" class="btn btn-primary header-button pull-right">New</button>
      </div>
    </div>
    <div ng-controller="StudentListController" ng-include src="'static/partials/student_list.html'"></div>
  </div>

  <div ng-if="isShowingNew">
    <div class="row">
      <div class="col-md-3">
        <button ng-click="hideNew()" type="button" class="btn btn-primary header-button pull-right">Back</button>
      </div>
      <div class="col-md-6">
        <h2> New Student </h2>
      </div>
    </div>
    <div ng-controller="CreateStudentController" class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form ng-submit="create_student()">
          <p>
            <input id="username" class="form-control" type="text" name="username" ng-model="username" placeholder="Username" required>
          </p>
          <p>
            <input id="password" class="form-control" type="password" name="password" ng-model="password" placeholder="Password" required>
          </p>
          <input class="btn btn-primary pull-right" type="submit" value="Create">
        </form>
      </div>
      <div class="col-md-3"> </div>
  </div>

  </div>
</div>
